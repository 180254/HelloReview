<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="master-form-preview">

    <form>
        <div class="form-group" th:each="formItem : ${formItems}">

            <div th:if="${formItem instanceof T(pl.p.lodz.iis.hr.models.forms.questions.FormItemText)}">
                <label th:for="'item' + ${formItem.id}">${formItem.label}</label>
                <textarea th:id="'item' + ${formItem.id}" class="form-control" rows="2"></textarea>
            </div>

            <div th:if="${formItem instanceof T(pl.p.lodz.iis.hr.models.forms.questions.FormItemScale)}">
                <span th:text="${formItem.question}"></span>
            </div>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</main>

</body>
</html>
