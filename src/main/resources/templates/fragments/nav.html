<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="nav">
    <ul class="nav nav-tabs">
        <li th:class="${#httpServletRequest.requestURI.equals('/')} ? active : ''"
            role="presentation">
            <a th:href="@{/}" th:text="#{nav.main.page}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.contains('/m/courses')} ? active : ''"
            role="presentation">
            <a th:href="@{/m/courses}" th:text="#{nav.m.courses}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.contains('/m/forms')} ? active : ''"
            role="presentation">
            <a th:href="@{/m/forms}" th:text="#{nav.m.forms}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.contains('/m/reviews')} ? active : ''"
            role="presentation">
            <a th:href="@{/m/reviews}" th:text="#{nav.m.reviews}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.contains('/m/stats')} ? active : ''"
            role="presentation">
            <a th:href="@{/m/stats}" th:text="#{nav.m.stats}"></a>
        </li>

        <li th:if="${isPeer}"
            th:class="${#httpServletRequest.requestURI.contains('/p/commissions')} ? active : ''"
            role="presentation">
            <a th:href="@{/p/commissions}"  th:text="#{nav.p.commissions}"></a>
        </li>

        <li th:if="${isLoggedIn}"
            class="navbar-right"
            role="presentation">
            <a th:href="@{/logout(url='/')}"><span th:text="#{nav.logout}"></span>&nbsp;&nbsp;</a>
        </li>

    </ul>
</nav>

</body>
</html>
