<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="nav">
    <ul class="nav nav-tabs">
        <li th:class="${#httpServletRequest.requestURI.equals('/')} ? active : ''"
            role="presentation">
            <a href="/" th:text="#{nav.main.page}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.startsWith('/m/courses')} ? active : ''"
            role="presentation">
            <a href="/m/courses" th:text="#{nav.m.courses}"></a>
        </li>

        <li th:if="${isMaster}"
            th:class="${#httpServletRequest.requestURI.startsWith('/m/forms')} ? active : ''"
            role="presentation">
            <a href="/m/forms" th:text="#{nav.m.forms}"></a>
        </li>

        <li role="presentation"
            th:if="${isPeer}"
            th:class="${#httpServletRequest.requestURI.equals('/p')} ? active : ''">
            <a href="/p">Peer</a>
        </li>

        <li role="presentation"
            th:if="${isLoggedIn}"
            class="navbar-right">
            <a href="/logout?url=/"><span th:text="#{nav.logout}"></span>&nbsp;&nbsp;</a>
        </li>

    </ul>
</nav>

</body>
</html>
