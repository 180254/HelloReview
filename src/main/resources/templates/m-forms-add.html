<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container form-main">

    <div class="form-group">
        <div class="input-2">
            <label for="form-template-name">Form template name <span class="required">*</span></label>
            <input type="text" class="form-control" id="form-template-name"/>
        </div>

        <div class="input-2">
            <label for="form-xml">Form XML <span class="required">*</span></label>
            <a href="xml/example" target="_blank">(example)</a>
            <textarea class="form-control" rows="20" id="form-xml" maxlength="100000"></textarea>
            <h6 class="pull-right t-letter-counter"></h6>
        </div>
    </div>


    <div class="form-submit forms-buttons-add-preview">
        <button class="btn btn-default btn-info">Preview form template</button>
        <button class="btn btn-default btn-primary">Add form template</button>
    </div>

</main>

</body>
</html>
