<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container form-main">

    <div id="description" class="form-group">
        <label for="name">Form template name <span class="required">*</span></label>
        <input type="text" class="form-control input-3" id="name"/>

        <label for="fdescription">Description <span class="required">*</span></label>
        <textarea class="form-control input-3" rows="3" id="fdescription" maxlength="1024"></textarea>
        <h6 class="pull-right t-letter-counter"></h6>

        <small class="hint">
            Description may contains special tags, which will be replaced with task-related info.<br/>
            <span class="form-special-tag">{projectname}</span> - name of evaluated project<br/>
            <span class="form-special-tag">{deadline}</span> - deadline of evaluation<br/>
        </small>
    </div>

    <div class="form-group">
        <i class="fa fa-times pull-right"></i>

        <label for="questionText">Question text <span class="required">*</span></label>
        <input type="text" class="form-control input-3" id="questionText"/>

        <label for="extraText">Extra text</label>
        <input type="text" class="form-control input-3" id="extraText"/>

        <div class="form-group">
            <i class="fa fa-times pull-right"></i>

            <div class="checkbox">
                <label for="inputRequired">
                    <input type="checkbox" id="inputRequired"/> Required
                </label>
            </div>
            <label for="label">Input label <span class="required">*</span></label>
            <input type="text" class="form-control input-3" id="label"/>

            <div class="form-inline">
                <label for="fromLabel">From label <span class="required">*</span></label>
                <input type="text" class="form-control input-3" id="fromLabel"/>

                <label for="fromS">From <span class="required">*</span></label>
                <input type="text" class="form-control input-3" id="fromS"/>
            </div>

            <div class="form-inline">
                <label for="toLabel">To label <span class="required">*</span></label>
                <input type="text" class="form-control input-3" id="toLabel"/>

                <label for="toS">To <span class="required">*</span></label>
                <input type="text" class="form-control input-3" id="toS"/>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Add input
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Text input</a></li>
                <li><a href="#">Scale input</a></li>
            </ul>
        </div>

    </div>
    <button id="add-question" class="btn btn-default">Add question</button>

    <div class="text-center form-submit forms-buttons-add-preview">
        <button class="btn btn-default btn-info">Preview form template</button>
        <br/>
        <button class="btn btn-default btn-primary">Add form template</button>
    </div>

</main>

</body>
</html>
