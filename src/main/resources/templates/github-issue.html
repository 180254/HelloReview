<!DOCTYPE html>

<body>

<div th:replace="fragments/nooldie :: nooldie"></div>

            <span th:text=" #{github.issue.message2}"></span>
        </div>
        <br/>

        <img src="" th:src="@{/images/sth-go-wrong.png}" alt=""/><br/>
    </div>

</main>

</body>
</html>
