<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<noscript th:replace="fragments/noscript :: noscript"></noscript>
<div th:replace="fragments/nooldie :: nooldie"></div>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container form-main">
    <div th:replace="fragments/ajax :: ajax-loader"></div>

    <form id="review-add-form" th:action="@{/m/reviews/add}" method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div id="review-add-form-body" class="form-group">
            <div class="input-2">
                <label for="review-add-course">Course</label>

                <select id="review-add-course" name="review-add-course" class="form-control">
                    <option th:each="course : ${courses}"
                            th:value="${course.id}"
                            th:text="${course.name}">
                    </option>
                </select>
            </div>

            <div class="input-2">
                <label for="review-add-form-2">Form</label>

                <select id="review-add-form-2" name="review-add-form" class="form-control">
                    <option th:each="form : ${forms}"
                            th:value="${form.id}"
                            th:text="${form.name}">
                    </option>
                </select>
            </div>

            <div class="input-2">
                <label for="review-add-repository">Repository</label>

                <select id="review-add-repository" name="review-add-repository" class="form-control">
                </select>
            </div>

            <div id="review-add-error" class="course-add-ajax-info alert alert-danger" role="alert">
                <h4>Fatal errors <a class="refresh" href="#">(try refresh):</a></h4>
                <ul id="review-add-error-list">
                </ul>
            </div>

        </div>

        <div class="form-submit forms-buttons-2">
            <button id="review-add-submit" type="submit" class="btn btn-default btn-primary">Create review</button>
        </div>

    </form>
</main>

</body>
</html>
