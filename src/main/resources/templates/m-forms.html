<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<noscript th:replace="fragments/noscript :: noscript"></noscript>
<div th:replace="fragments/nooldie :: nooldie"></div>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Form name</th>
            <th><i class="fa fa-eye"></i> Preview</th>
            <th><i class="fa fa-eraser"></i> Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="form : ${forms}">
            <td th:text="${form.id}"></td>
            <td th:text="${form.name}"></td>
            <td><a th:href="'/m/forms/preview/'+ ${form.id}" target="_blank">as HTML</a>,
                <a th:href="'/m/forms/xml/'+ ${form.id}" target="_blank">as XML</a></td>
            <td><a href="#"
                   class="form-delete-link"
                   data-title="Are you sure?"
                   data-btnOkLabe="Delete"
                   data-btnCancelLabel="Cancel"
                   data-btnOkClass="btn btn-sm btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>

    <div class="add-new text-right">
        <a class="btn btn-default" th:href="@{/m/forms/add}" role="button">Add new one</a>
    </div>
</main>

</body>
</html>
